    <script>

        
		$(document).ready(function(){
			$("div.hamburger").click(function(){
				$(".headnav").slideToggle();
			});
		});
 



        const app = document.getElementById('root')

const container = document.createElement('section')
container.setAttribute('class', 'container')

app.appendChild(container)

var request = new XMLHttpRequest()
request.open('GET', '/data.json', true)
request.onload = function() {
  // Begin accessing JSON data here
  var data = JSON.parse(this.response)
  if (request.status >= 200 && request.status < 400) {
    data.forEach(movie => {
      const card = document.createElement('div')
      card.setAttribute('class', 'card')

      const imglink = document.createElement("a")
      imglink.setAttribute("href",movie.imgins)
      imglink.setAttribute("data-fancybox","gallery")
      imglink.setAttribute("data-caption",movie.id)

      const img = document.createElement('img')
      img.setAttribute("src",movie.imgins);
      img.setAttribute("class","lightbox")

      const pngbutton = document.createElement("button")
      pngbutton.textContent="Download PNG"

      const pnglink = document.createElement("a")
      pnglink.setAttribute("href",movie.pngdown)

      const downdiv = document.createElement("div")
      downdiv.setAttribute("class","downdiv")
             
      const svgbutton = document.createElement("button")
     svgbutton.textContent="Download SVG"

      const svglink = document.createElement("a")
      svglink.setAttribute("href",movie.svgdown)

      const id = document.createElement("h2")
      id.textContent=movie.id

      container.appendChild(card)
      card.appendChild(imglink)
      imglink.appendChild(img)
      card.appendChild(id)
      card.appendChild(downdiv)
      downdiv.appendChild(pnglink)
      pnglink.appendChild(pngbutton)
      downdiv.appendChild(svglink)
      svglink.appendChild(svgbutton)
    })
  } else {
    const errorMessage = document.createElement('marquee')
    errorMessage.textContent = `Gah, it's not working!`
    app.appendChild(errorMessage)
  }
}

request.send()

    </script>
